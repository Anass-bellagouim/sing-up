<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="img/user.jpg"/>
</head>




<body>
    <div class="contanier">
        <div class="login">
            <img class="user" src="img/user.jpg"/>
            <h1>Welcome Back!</h1>
            <form action="">
                <label for="">Email</label>
                <input type="email" placeholder="Enter Email"/>

                <label>Password</label>
                <input type="password" placeholder="Enter Password"/>
                <button>Login</button>
            </form>

            <div class="bottom-div">
                <div class="line-or">
                    <span>OR</span>
                </div>

                <div class="btns">
                    <a href="#" class="btn"><img class="fb" src="img/facebook.png" alt=""/></a>
                    <a href="#" class="btn"><img class="google" src="img/google.png" alt=""/></a>
                </div>
                <p class="Signup">Don't have account? <a href="#">Signup Now</a></p>
            </div>
        </div>

    </div>
</body>
</html>
